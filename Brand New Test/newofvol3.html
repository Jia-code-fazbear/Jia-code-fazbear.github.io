<!DOCTYPE html>
<html>
<head>
  <style>
    .typewriter {
      font-family: monospace;
      font-size: 24px;
      overflow: hidden;
      border-right: 2px solid black;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 2px;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typewriter">Hello, I'm a typewriter effect!</div>
  </div>
</body>
</html>
